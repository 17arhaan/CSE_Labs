<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    html, body { height: 100%; }
    .my-container { min-height: 100%; display: flex; align-items: center; justify-content: center; }
    .card { width: 100%; max-width: 500px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container my-container">
    <div class="card text-center">
      <h2 class="mb-4">Welcome {{ username }}!</h2>
      {% if email %}
        <p><strong>Email:</strong> {{ email }}</p>
      {% endif %}
      {% if contact %}
        <p><strong>Contact Number:</strong> {{ contact }}</p>
      {% endif %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
