<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page 1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    .box {
      border: 2px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 200px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #000000;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="box">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="marks">Total Marks:</label>
        <input type="text" name="marks" id="marks">
      </div>
      <div>
        <input type="submit" value="Calculate">
      </div>
    </form>
  </div>
</body>
</html>
