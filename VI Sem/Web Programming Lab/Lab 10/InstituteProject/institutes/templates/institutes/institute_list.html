<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Institute List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      width: 400px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Institute Names</h2>
    <select name="institutes">
      {% for institute in institutes %}
        <option value="{{ institute.institute_id }}">{{ institute.name }}</option>
      {% endfor %}
    </select>
  </div>
</body>
</html>
