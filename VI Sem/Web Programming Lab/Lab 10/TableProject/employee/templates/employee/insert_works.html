<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert into WORKS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { width: 50%; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; }
    input, button { padding: 8px; margin-top: 5px; }
    button { background: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    a { margin-top: 10px; text-align: center; display: block; color: #007BFF; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Insert Data into WORKS</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Insert Data</button>
    </form>
    <a href="{% url 'search_people' %}">Search by Company</a>
  </div>
</body>
</html>
