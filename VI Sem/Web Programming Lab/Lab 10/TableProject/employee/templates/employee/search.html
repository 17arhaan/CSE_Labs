<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search People by Company</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { width: 50%; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; }
    input, button { padding: 8px; margin-top: 5px; }
    button { background: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    a { margin-top: 10px; text-align: center; display: block; color: #007BFF; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search People by Company</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Search</button>
    </form>
    {% if results %}
      <h3>Results</h3>
      <table>
        <tr>
          <th>Person Name</th>
          <th>City</th>
        </tr>
        {% for result in results %}
        <tr>
          <td>{{ result.person_name }}</td>
          <td>{{ result.city }}</td>
        </tr>
        {% endfor %}
      </table>
    {% endif %}
    <a href="{% url 'insert_works' %}">Insert Data into WORKS</a>
  </div>
</body>
</html>
