<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technologies Lab</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        #message {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .hidden {
            display: none;
        }
        /* Box for animation */
        #box {
            width: 100px;
            height: 100px;
            background: blue;
            position: relative; /* FIXED animation */
            margin: 20px auto;
        }
    </style>

</head>
<body>

    <!-- Navigation Bar (Bootstrap) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">My Web Lab</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2 class="text-center mt-4">Basic Web Technologies Implementation</h2>

        <!-- Bootstrap Form -->
        <div class="card p-4 mt-4">
            <h4>HTML Form with Validation</h4>
            <form id="userForm">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Choose a Plan:</label>
                    <select class="form-select" id="plan">
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button>
            </form>
            <p id="message" class="mt-3"></p>
        </div>

        <!-- JavaScript Interactivity -->
        <div class="text-center mt-4">
            <button id="showText" class="btn btn-success">Show Hidden Text</button>
            <p id="hiddenText" class="hidden mt-3">üéâ Welcome to Web Technologies Lab! üéâ</p>
        </div>

        <!-- jQuery Animation -->
        <div class="text-center mt-4">
            <button id="animateBox" class="btn btn-warning">Animate Box</button>
            <div id="box"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Function for Form Validation -->
    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let plan = document.getElementById("plan").value;

            if (name === "" || email === "") {
                document.getElementById("message").innerHTML = "‚ùå Please fill out all fields!";
                document.getElementById("message").style.color = "red";
            } else {
                document.getElementById("message").innerHTML = `‚úÖ Thank you, ${name}! You've chosen the ${plan} plan.`;
                document.getElementById("message").style.color = "green";
            }
        }

        // jQuery for Show/Hide text and Animation
        $(document).ready(function(){
            $("#showText").click(function(){
                $("#hiddenText").slideToggle();
            });

            $("#animateBox").click(function(){
                $("#box").animate({left: '+=200px'}, 500).animate({left: '-=200px'}, 500);
            });
        });
    </script>

</body>
</html>
